<body>
    <header class="header-contacto">
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="bares.html">Bares</a></li>
                <li><a href="restaurantes.html">Restaurantes</a></li>
                <li><a href="librerias.html">Librerías</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-contacto">
        <h3 id="reserva">Hacé tu reserva:</h3> 
            <form action="">
                <fieldset>
                    <legend>Complete el formulario:</legend>
                    <div>
                        <label for="nombre">Nombre&nbsp;</label>
                        <input type="text" name="nombre">
                    </div>
                    </div>
                        <label for="apellido">Apellido</label>
                        <input type="text" name="apellido">
                    </div>
                    <div>
                        <label for="numero">Teléfono</label>
                        <input type="text" name="numero" required>
                    </div>
                    <div>
                        <label for="restaurant">Restaurant</label>
                        <select name="restaurant">
                            <option value="fro">13 Fronteras</option>
                            <option value="boc">Bocabajo Bocarriba</option>
                            <option value="tin">Tinta</option>
                            <option value="roof">Rooftop</option>
                        </select>
                    </div>
                    <div>
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" cols="40" rows="5" placeholder="Coloque el día y el horario al que desea asistir"></textarea>
                    </div>
                    <div>
                        <input type="reset" value="Resetear Formulario">
                        <input type="submit" value="Enviar">
                    </div>               
                </fieldset>
            </form>
    </main>
    <footer class="footer-contacto">
        <div>
        Seguinos en nuestras redes sociales:
        <a href="https://www.instagram.com/" target="_blank"><img src="../imagenes/ig.png" alt="instagram"></a>
        <a href="https://twitter.com/home" target="_blank"><img src="../imagenes/tw.png" alt="twitter"></a>
        </div>
    </footer>
